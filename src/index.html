<!DOCTYPE html>
<html lang="en">

<head>
	<script src="head.js"></script>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
	<title>mnmlurl - Minimal URL is a modern URL shortener with support for custom alias</title>
	<meta name="description" content="Minimal URL is a modern URL shortener with support for custom alias">
	<link rel="icon" href="favicon.ico">
	<meta itemprop="name" content="mnmlurl">
	<meta itemprop="description" content="Minimal URL is a modern URL shortener with support for custom alias">
	<meta itemprop="image" content="manifest/icon-192x192.png">
	<!-- See https://goo.gl/OOhYW5 -->
	<link rel="manifest" href="manifest.json">
	<!-- See https://goo.gl/qRE0vM -->
	<meta name="theme-color" content="#f3f3f3">
	<!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="mnmlurl">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
	<meta name="apple-mobile-web-app-title" content="mnmlurl">
	<!-- Homescreen icons -->
	<link rel="apple-touch-icon" href="manifest/icon-48x48.png">
	<link rel="apple-touch-icon" sizes="72x72" href="manifest/icon-72x72.png">
	<link rel="apple-touch-icon" sizes="96x96" href="manifest/icon-96x96.png">
	<link rel="apple-touch-icon" sizes="144x144" href="manifest/icon-144x144.png">
	<link rel="apple-touch-icon" sizes="192x192" href="manifest/icon-192x192.png">
	<!-- Tile icon for Windows 8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="manifest/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#f3f3f3">
	<meta name="msapplication-tap-highlight" content="no">
	<!-- OpenGraph -->
	<meta property="og:site_name" content="mnmlurl">
	<meta property="og:url" content="https://mnmlurl.ml">
	<meta property="og:type" content="website">
	<meta property="og:title" content="mnmlurl">
	<meta property="og:description" content="Minimal URL is a modern URL shortener with support for custom alias">
	<meta property="og:image" content="manifest/icon-144x144.png">
	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@liyasthomas">
	<meta name="twitter:creator" content="@liyasthomas">
	<meta name="twitter:url" content="https://mnmlurl.ml">
	<meta name="twitter:title" content="mnmlurl">
	<meta name="twitter:description" content="Minimal URL is a modern URL shortener with support for custom alias">
	<meta name="twitter:image" content="manifest/icon-144x144.png">
	<!-- Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}

	</script>
</head>

<body>
	<div class="main">
		<header>
			<img src="manifest/photos.svg" alt="" style="margin-right: 16px;">
			<h2><a href="/">mnmlurl</a></h2>
		</header>
		<div class="flex"></div>
		<form class="form" action="javascript:void(0);">
			<input type="url" id="urlinput" placeholder="paste a long url">
			<div id="erbox"></div>
			<input type="text" maxlength=20 id="custominput" placeholder="custom alias (optional)">
			<button id="sbtn" type="submit" aria-label="shorten">
				<span id="rotate" style="display: none;">â—¡</span>
				<span id="status">shorten</span>
			</button>
		</form>
		<div class="form" id="output" style="display: none">
			<div id="alias"></div>
			<input type="text" id="shortenedURL" placeholder="output" label="short url">
			<div id="sucess"></div>
		</div>
		<div class="flex"></div>
		<footer>
			<a href="https://github.com/liyasthomas/mnmlurl" target="_blank" rel="noopener"><img src="manifest/github.svg" alt="" style="margin: 8px;"></a>
			<a href="https://github.com/liyasthomas/mnmlurl-extension" target="_blank" rel="noopener"><img src="manifest/chrome.svg" alt="" style="margin: 8px;"></a>
		</footer>
	</div>
	<script src="index.js"></script>
</body>

</html>
